<!DOCTYPE html>
<html lang="en">
<head>
	<title>LiCo Stats</title>
	<meta charset="utf-8" />
	
	<link href="style.css" rel="stylesheet" type="text/css">
	<!--Open Sans font-->
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans">
	<!--Bootstrap-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--D3.js-->
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<!--Chart-->
	<script src="js/bubble_zoom.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<!--Page title and fixed menu-->
				<ul>
					<h4 id="title">Linux Counter Stats</h4>
					<li><a href="#chart" class="active">Chart</a></li>
					<li><a href="#description">Dataset Description</a></li>
					<li><a href="lico_jupyter.html">Dataset Exploration</a></li>
					<li><a href="#guide">Guide</a></li>
					<li><a href="#about">About</a></li>
					<div id="git-link"><a href="https://github.com/pigna90/va-project"><img src="img/GitHub-Mark-Light-32px.png"></a></div>
				</ul>
			</div>
			<!--Chart and info box-->
			<div class="col-md-10">
				<div class="col-md-7 text-center" id="chart"></div>
				<div class="col-md-3" id="info-chart">
					<div class="node-information">
						<p class="result" id="size">1000</p>
						<p>Distro</p><p class="result" id="distro">-</p>
						<p>Class</p><p class="result" id="class">-</p>
						<p>Architecture</p><p class="result" id="arch">-</p>
						<p>Cores</p><p class="result" id="cores">-</p>
					</div>
					<h4>Settings</h4>
					<div class="settings">
						<div class="view">
							<form id="view-form">
								<input type="radio" name="view" id="view_all" checked />
									<label for="view_all"> Zoom</label><br>
								<input type="radio" name="view" id="view_selected">
									<label for="view_selected"> Ordered Selection</label>
							</form>
						</div>
						<div>
							<button id="root-button" onclick="rewriteBubbleChart(null)" class="button buttonRoot" disabled>Main Chart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Sections description and about-->
	<div class="container-fluid">
		<div class="row" id="sections">
			<div class="col-md-2"></div>
			<div class="col-md-10">
				<h3 id="description">Dataset Description</h3>
				<h3 id="about">About</h3>
			</div>
		</div>
	</div>
</body>
</html>
